<!DOCTYPE html>
<html lang="en" data-theme="day">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="asset/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;700&display=swap" rel="stylesheet">

</head>

<body>

    <div class="switcher day">
        <div class="day"><i class="fa-solid fa-sun"></i></div>
        <div class="night"><i class="fa-solid fa-moon"></i></div>
    </div>


    <section class="weather">
        <video src="asset/video/video.mp4" class="day" autoplay muted loop></video>
        <video src="asset/video/pexels-nicolas-becker-5700949.mp4" class="night" autoplay muted loop></video>

        <h1>Weather</h1>
        <form action="" class="weather-form">
            <input type="text" class="city" placeholder="Write a city and press ENTER">
        </form>

        <div class="data-from-api">

        </div>
    </section>

    <script src="asset/js/app.js"></script>
</body>

</html>
